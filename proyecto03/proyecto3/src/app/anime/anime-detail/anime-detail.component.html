<div class="container mt-5 pt-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-6 mt-5">
          <div class="white-box text-center">
            <img
              src="{{ this.anime.images.jpg.image_url }}"
              class="img-responsive"
            />
          </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-6">
          <h4 class="box-title mt-5">Synopsis</h4>
          <p>
            {{ anime.synopsis }}
          </p>
          <button class="btn btn-primary btn-rounded" [routerLink]="['statistics']">Statistics</button>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h3 class="box-title mt-5">General Info</h3>
          <div class="table-responsive">
            <table class="table table-striped table-product">
              <tbody>
                <tr>
                  <td width="390">Score</td>
                  <td>{{ anime.score }}</td>
                </tr>
                <tr>
                  <td>Episodes</td>
                  <td>{{ anime.episodes }}</td>
                </tr>
                <tr>
                  <td>Rank</td>
                  <td>{{ anime.rank }}</td>
                </tr>
                <tr>
                  <td>Status</td>
                  <td>{{ anime.status }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
